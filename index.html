<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admistrativa</title>
    <script src="https://kit.fontawesome.com/2d5f18f6e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <span class="icon"><i class="fas fa-user"></i></span>
                    <span class="title"><h2>Aluno</h2></span>
                </li>
                <li>
                    <span class="icon"><i class="fa fa-home" aria-hidden="true"></i></span>
                    <span class="title">Tarefas</span>
                </li>
                <li>
                    <span class="icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
                    <span class="title">Notas</span>
                </li>
                <li>
                    <span class="icon"><i class="fa fa-comment-o" aria-hidden="true"></i></span>
                    <span class="title">Mensagem</span>
                </li>
                <li>
                    <span class="icon"><i class="fa fa-question-circle" aria-hidden="true"></i></span>
                    <span class="title">Ajuda</span>
                </li>
                <li>
                    <span class="icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                    <span class="title">Sair</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
